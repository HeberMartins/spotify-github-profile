<svg width="460" height="152" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="460" height="152">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      .spotify-embed-container {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        background-color: #181818;
        border-radius: 8px;
        padding: 16px;
        display: flex;
        align-items: center;
        gap: 16px;
        width: 460px;
        height: 152px;
      }

      .album-cover-container {
        flex-shrink: 0;
        width: 120px;
        height: 120px;
        border-radius: 4px;
        overflow: hidden;
        background-color: #282828;
      }

      .album-cover {
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .track-info-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 120px;
      }

      .track-details {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .track-name {
        color: #ffffff;
        font-size: 18px;
        font-weight: 700;
        line-height: 24px;
        margin-bottom: 4px;
      }

      .artist-name {
        color: #b3b3b3;
        font-size: 14px;
        font-weight: 400;
        line-height: 20px;
      }

      .spotify-logo-container {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-top: 8px;
      }

      .status-text {
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #1db954;
      }

      .progress-bar-bg {
        width: 100%;
        height: 4px;
        background-color: #404040;
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 6px;
      }

      .progress-bar-fill {
        height: 100%;
        background-color: #1db954;
        width: 45%;
      }

      .progress-times {
        display: flex;
        justify-content: space-between;
        color: #a7a7a7;
        font-size: 11px;
      }
    </style>
    <div xmlns="http://www.w3.org/1999/xhtml" class="spotify-embed-container">
      <div class="album-cover-container">
        <div class="album-cover"></div>
      </div>
      <div class="track-info-container">
        <div class="track-details">
          <div class="track-name">Your Favorite Song</div>
          <div class="artist-name">Your Favorite Artist</div>
          <div class="spotify-logo-container">
            <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path fill="#1db954" d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
            </svg>
            <span class="status-text">Now playing</span>
          </div>
        </div>
        <div>
          <div class="progress-bar-bg">
            <div class="progress-bar-fill"></div>
          </div>
          <div class="progress-times">
            <span>1:23</span>
            <span>-1:45</span>
